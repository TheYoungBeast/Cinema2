<div class="main-container">
    <div>
        <h3>Room list:</h3>
        <ol>
            <li *ngFor="let room of roomList; let i=index">
                <span>
                    <a [routerLink]="['./', i]">{{ room.roomNumber }}</a>
                </span>
                <span>
                    Room Capacity: {{ room.capacity }}
                </span>
            </li>
        </ol>
    </div>

    <div class="wrapper">
        <a [routerLink]="['./add']" class="fancy-button pop-onhover bg-gradient2"><span>Add Room</span></a>
    </div>
</div>
