<div class="main-container">
    <ol>
        <li *ngFor="let movie of moviesList; let i = index">
            <a [routerLink]="['/movies/', i]">{{movie.title}}</a>
            <span> {{movie.duration}}</span>
        </li>
    </ol>

    <a style="text-decoration: none;" [routerLink]="['./add']">
        <button class="action-button" style="max-width: 25%; margin: auto; display: block">Add Movie</button>
    </a>
</div>
