<div class="container main-container">
    <div class="movie-header">
        <h2>Would you like to remove {{movie.title}}?</h2>
    </div>
     <div class="movie-container">
        <img [src]="movie.image" alt="movie img" />
    </div>

    <div class="wrapper">
        <div *ngIf="removeDenied" class="warning">
            <p>
                Unable to delete the movie. The movie is in use.
            </p>
        </div>

        <a class="fancy-button pop-onhover bg-gradient1" (click)="removeMovie()"><span>Yes</span></a>
        <a [routerLink]="['../']"  class="fancy-button pop-onhover bg-gradient1"><span>No</span></a>
    </div>
</div>
